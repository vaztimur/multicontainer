version: '3'

services:
  postgres:
    image: 'postgres:latest'

  redis:
    image: 'redis:latest'

  server:
    build:
      dockerfile: dev.Dockerfile
      context: ./server/
    volumes:
      - /app/node_modules # says dont override this folder
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres=password
      - PGPORT=5432

  client:
    build:
      dockerfile: dev.Dockerfile
      context: ./client/
    volumes:
      - /app/node_modules
      - ./client:/app

  worker:
    build:
      dockerfile: dev.Dockerfile
      context: ./worker/
    volumes:
      - /app/node_modules
      - ./worker:/app